<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contacto</title>
</head>
<body>
    <iframe class="iframe" src="menu.html" frameborder="0" width="100%" height="15%" scrolling="no"></iframe>
    <div class="container">
        <section id="formulario">
            <h2>Formulario de Contacto</h2>
            <form action="https://formspree.io/f/myyqbvjg" method="POST" id="contacto">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="name">Mensaje:</label>
                <textarea id="mensaje" name="name" required></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section id="ubicacion">
            <h2>Ubicaci√≥n</h2>
            <div id="mapa" class="mapa"></div>
        </section>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=inicializarMapa"></script>
    <script src="scripts/javascript.js"></script>
</body>
</html>
